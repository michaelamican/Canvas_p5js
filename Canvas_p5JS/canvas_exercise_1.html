<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Exercise 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <style>
        #myCanvas{
            height:480px;
        }
    </style>
</head>
<body>
    <canvas id="my_canvas"></canvas>
    <script>
        var canvas = document.getElementById('my_canvas');
        var canvasContext = canvas.getContext('2d');

        canvasContext.fillStyle="darkgray";
        canvasContext.fillRect(30, 10, 100, 125);

        canvasContext.fillStyle="black";
        canvasContext.fillRect(50, 30, 20, 20)
        canvasContext.fillRect(90, 30, 20, 20)
        canvasContext.fillRect(20, 30, 10, 50);
        canvasContext.fillRect(130, 30, 10, 50);
        
        canvasContext.fillStyle = "white";
        canvasContext.fillRect(45, 90, 70, 20);
        canvasContext.strokeRect(45, 90, 70, 20);

    </script>
</body>
</html>
